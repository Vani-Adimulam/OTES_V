name: Merge to Main Workflow

on:
  pull_request:
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build the Docker image for Dev
        run: docker build . --file Dockerfile --tag prateekp2f/mydockerimage:dev
        if: ${{ github.ref == 'refs/heads/dev' }}

      - name: Build the Docker image for Prod
        run: docker build . --file Dockerfile --tag prateekp2f/mydockerimage:prod
        if: ${{ github.ref == 'refs/heads/main' }}

      - name: Push Docker image to Docker Hub for Dev
        run: docker push prateekp2f/mydockerimage:dev
        if: ${{ github.ref == 'refs/heads/dev' }}

      - name: Push Docker image to Docker Hub for Prod
        run: docker push prateekp2f/mydockerimage:prod
        if: ${{ github.ref == 'refs/heads/main' }}

      - name: Call Webhook for Dev Environment
        run: |
          if [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            curl -X POST http://13.234.48.54:5000/webhook?env=dev
          fi
        env:
          NODE_ENV: 'dev'

      - name: Call Webhook for Prod Environment
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            curl -X POST http://13.234.48.54:5000/webhook?env=prod
          fi
        env:
          NODE_ENV: 'prod'
